<div class="container">
	<div class="row">
		<div class="offset-3 col-md-6  col-12">
			<div class="card" style="margin-top: 20%;">
				<div class="card-body">
					<h3 class="card-title text-center text-primary">Sign in</h3>
					<br>
					<div class="row" *ngIf="message">
						<div class="alert alert-danger alert-dismissible" role="alert">
							<b>{{message}}</b>
						</div>
					</div>
					<form #loginForm="ngForm" (submit)="login(user)">
						<input type="text" #userCtrl="ngModel" [(ngModel)]="user.username" name="username" placeholder="Username" autofocus class="form-control"
						 required>
						<br>
						<input type="password" #passwordCtrl="ngModel" [(ngModel)]="user.password" name="password" placeholder="Password" class="form-control"
						 required>
						<br>
						<button type="submit" [disabled]="!loginForm.form.valid || engaged" class="btn btn-lg btn-success btn-block">{{btnText}}</button>
					</form>
				</div>
				<br />
				<div class="card-footer">
					<p class="text-center">
						Don't have an account?
						<a routerLink="/register">Register Now</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
